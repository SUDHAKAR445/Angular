<h1>This is parent component</h1>
<app-child [name]="currentName" [obj]="user" (dataEvent)="addName($event)">
</app-child>
<ul *ngFor="let name of names">
  <li>{{name}}</li>
</ul>

<div *ngFor="let item of [2,3,4,5,6,7]">
  <p>Current element of array is : {{item}}</p>
</div>

<div *ngFor="let item of listOfString">
  <p>Current element of array is : {{item}}</p>
</div>

<div>
  <p *ngIf="searchText != ''"><strong>Search result for : </strong> {{ searchText }} </p>
</div>

<div>
  <input type="text" #searchText]>
  <button>Search</button>
</div>
